<!DOCTYPE html>
<html>
  <head>
    <title>Button Counter</title>
  </head>
  <body>
    <h1>Button Counter</h1>
    <button onclick="increment()">Click me!</button>
    <p>Count: <span id="count">0</span></p>
    
    <script>
      var count = 0;
      
      function increment() {
        count++;
        document.getElementById("count").innerHTML = count;
      }
    </script>
  </body>
</html>
